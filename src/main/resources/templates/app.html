<!doctype html>
<html lang="en" xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bradibarious App</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body ng-app="bradibatious" ng-controller="AppContr">
<h1>Bradibarious</h1>
<h3>Hello, {{username}}</h3>
<p>Yout words: </p>
<div id="no_terms"></div>
<ng-hide ng-hide="hideTable">
    <table>
        <thead>
        <th>English</th>
        <th>Russian</th>
        </thead>
        <tbody>
        <tr ng-repeat="term in terms">
            <td>{{term.term.word1}}</td>
            <td>{{term.term.word2}}</td>
            <td><a href="" ng-click="del(term._links.self.href)">delete</a></td>
        </tr>
        </tbody>
    </table>
</ng-hide>
<form name="form" ng-submit="submit()">
    <input type="text" placeholder="English term" ng-model="word1"/>
    <input type="submit" value="Add" onclick=""/>
</form>
<a href="" ng-click="logout()">Log out</a>
</body>
<script type="text/javascript" src="/js/angular.min.js"></script>
<script typr="text/javascript" src="/js/angular-cookies.min.js"></script>
<script type="text/javascript" src="/js/main.js"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>

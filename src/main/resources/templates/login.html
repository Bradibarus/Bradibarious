<!doctype html>
<html lang="en" xmls="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bradibarious | Sign In</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
</head>
<body ng-app="bradibatious" ng-controller="LoginContr">
<h1>Bradibarious</h1>
<h3>Sign In</h3>
<form ng-submit="submit()">
        <label>Username</label><input type="text" ng-model="userId"/>
        <label>Password</label><input type="text" ng-model="password"/>
        <input type="submit" onclick="" value="Sign in"/>
</form>
<a href="/signup">Sign Up</a>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script typr="text/javascript" src="js/angular-cookies.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
